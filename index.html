<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parcoursup view</title>
    <link rel="stylesheet" target="_blank" rel="noopener" href="https://cdn.jsdelivr.net/npm/Bulma@0.9.1/css/Bulma.min.css">
    <!-- <my-tag/> is specified in an external file -->
    <script src="./composant/formation.riot" type="riot"></script>
    <script src="./composant/listeEtablissements.riot" type="riot"></script>
    <script src="./composant/statsEtablissement.riot" type="riot"></script>
    <!-- include riot.js and the compiler -->
    <script src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
    <link rel="stylesheet" href="./css/default.css">
  </head>

  <body>
    <!-- en‑tête principale  -->
    <header>
      <h1 class="title">Parcousup</h1>
    </header>

    <!-- contenu de la page -->
    <main class="columns is ancestor">
      

      <formation class="column is-one-third-widescreen is-9"></formation>

      <listeEtablissements class="column"> </listeEtablissements>
      
      <statsEtablisssement></statsEtablissement>
  
    <!-- compile and mount -->

    <script>
      (async function main() {
      await riot.compile()
        riot.mount('formation')
        riot.mount('listeEtablissements')
        riot.mount('statsEtablissement')
      }())
    </script>



    </main>

    <!-- pied de page  -->
    <footer>
      <p>©Copyright Félix Brinet Baptiste Nevejans / Tous droits reversés.</p>
    </footer>

</body>
